<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        <div class="cake-container">
            <div class="cake">
                <div class="layer layer1"></div>
                <div class="layer layer2"></div>
                <div class="layer layer3"></div>
                <div class="candles">
                    <div class="candle" style="left: 15%;"></div>
                    <div class="candle" style="left: 35%;"></div>
                    <div class="candle" style="left: 55%;"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 id="birthday-message">Happy Birthday, Komal Mam!</h1>
            <p id="wish">Wishing you a year filled with success and happiness.</p>
            <p class="note">There are 10 messages for you below.</p>
            <button id="change-message">Change Message</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
